<body style="background-color: black; color: white">
	<div style="font-family:'monospace'" id="content">
	</div>
	<div style="position: absolute; bottom: 5px; font-family:'monospace'" id='ex-cmd'>
		-- INSERT --
	</div>
	<script type="text/javascript">
		var originalMessage = "Hi, I'm Clarke and this is a work in progress.",
			writeCommand = ":w",
			currentMessage = "",
			command = "",
			i = 0,
			length = originalMessage.length,
			contentWriter = function() {
				currentMessage += originalMessage[i++];
				document.getElementById("content").textContent = currentMessage;
				if(i == length) {
					i = 0;
					clearInterval(contentWriterInterval);
					commandWriterInterval = setInterval(commandWriter, 200);
					length = writeCommand.length;
				}
			},
			commandWriter = function() {
				command += writeCommand[i++];
				document.getElementById("ex-cmd").textContent = command;
				if(i == length) {
					clearInterval(commandWriterInterval);
				}
			},
			contentWriterInterval = setInterval(contentWriter, 50),
			commandWriterInterval;

	</script>
</body>
